                                    <p className="text-sm text-slate-500">Sigap dan responsif dalam menghadapi tantangan akademik maupun organisasi.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* STRUCTURE SECTION */}
                    <section id="structure" className="py-20 bg-slate-50">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold text-center mb-12 text-slate-900">Struktur Kelas</h2>
                            <div className="flex flex-col items-center space-y-8">
                                {/* Ketua Tingkat */}
                                <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all text-center group w-64">
                                    <div className="relative overflow-hidden bg-blue-100 h-56">
                                        <img src={STRUCTURE.ketua.image} alt={STRUCTURE.ketua.name} className="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500" />
                                    </div>
                                    <div className="p-4">
                                        <h4 className="font-bold text-slate-900">{STRUCTURE.ketua.name}</h4>
                                        <p className="text-xs text-blue-600 font-semibold uppercase tracking-wide">{STRUCTURE.ketua.role}</p>
                                    </div>
                                </div>
                                
                                {/* Garis vertikal dari Ketua */}
                                <div className="w-1 h-8 bg-blue-300"></div>
                                
                                {/* Wakil Ketua */}
                                <div className="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">
                                    {STRUCTURE.wakil.map((wakil) => (
                                        <div key={wakil.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all text-center group w-64">
                                            <div className="relative overflow-hidden bg-blue-100 h-56">
                                                <img src={wakil.image} alt={wakil.name} className="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500" />
                                            </div>
                                            <div className="p-4">
                                                <h4 className="font-bold text-slate-900">{wakil.name}</h4>
                                                <p className="text-xs text-blue-600 font-semibold uppercase tracking-wide">{wakil.role}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                {/* Garis vertikal dari Wakil */}
                                <div className="w-1 h-8 bg-blue-300"></div>
                                
                                {/* Sekretaris dan Bendahara */}
                                <div className="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">
                                    <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all text-center group w-64">
                                        <div className="relative overflow-hidden bg-blue-100 h-56">
                                            <img src={STRUCTURE.sekretaris.image} alt={STRUCTURE.sekretaris.name} className="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500" />
                                        </div>
                                        <div className="p-4">
                                            <h4 className="font-bold text-slate-900">{STRUCTURE.sekretaris.name}</h4>
                                            <p className="text-xs text-blue-600 font-semibold uppercase tracking-wide">{STRUCTURE.sekretaris.role}</p>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all text-center group w-64">
                                        <div className="relative overflow-hidden bg-blue-100 h-56">
                                            <img src={STRUCTURE.bendahara.image} alt={STRUCTURE.bendahara.name} className="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500" />
                                        </div>
                                        <div className="p-4">
                                            <h4 className="font-bold text-slate-900">{STRUCTURE.bendahara.name}</h4>
                                            <p className="text-xs text-blue-600 font-semibold uppercase tracking-wide">{STRUCTURE.bendahara.role}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* ACHIEVEMENTS SECTION */}
                    <section className="py-20 bg-blue-600 text-white relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10">
                            <div className="absolute top-10 left-10 w-64 h-64 bg-white rounded-full mix-blend-overlay filter blur-3xl"></div>
                            <div className="absolute bottom-10 right-10 w-64 h-64 bg-yellow-400 rounded-full mix-blend-overlay filter blur-3xl"></div>
                        </div>
                        <div className="container mx-auto px-6 relative z-10">
                            <h2 className="text-3xl font-bold text-center mb-12 flex items-center justify-center gap-3">
                                <Trophy className="text-yellow-400" /> Hall of Fame
                            </h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                {ACHIEVEMENTS.map((ach) => (
                                    <div key={ach.id} className="bg-white/10 backdrop-blur-md border border-white/20 p-6 rounded-2xl hover:bg-white/20 transition-colors">
                                        <div className="w-10 h-10 bg-yellow-400 text-blue-900 rounded-full flex items-center justify-center mb-4 font-bold">#{ach.id}</div>
                                        <h3 className="text-xl font-bold mb-1">{ach.title}</h3>
                                        <p className="text-blue-100 text-sm mb-4">{ach.studentName}</p>
                                        <p className="text-sm opacity-80">{ach.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* GALLERY SECTION */}
                    <section id="gallery" className="py-20 bg-white">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold text-center mb-12 text-slate-900 flex items-center justify-center gap-2">
                                <ImageIcon className="text-blue-600" /> Galeri Kegiatan
                            </h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
                                {GALLERY.map((item, idx) => (
                                    <div key={item.id} className="group relative overflow-hidden rounded-md shadow-sm cursor-pointer" onClick={() => openModal(idx)}>
                                        <div className="w-full aspect-square overflow-hidden">
                                            <img src={item.url} alt={`Gallery ${item.id}`} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* CONTACT / FOOTER SECTION */}
                    <footer id="contact" className="bg-slate-900 text-white pt-20 pb-8">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-16">
                                <div className="col-span-2">
                                    <div className="flex items-center gap-3 font-black text-3xl mb-4">
                                        <img src="image/logo/logo-uinam.png" alt="UINAM Logo" className="w-14 h-14 rounded" />
                                        <img src="https://iili.io/faDhhdJ.md.png" alt="KPI Logo" className="w-14 h-14 rounded" />
                                        <img src="https://iili.io/faDhY5x.md.png" alt="Source Speed Logo" className="w-14 h-14 rounded" />
                                        SOURCE SPEED
                                    </div>
                                    <p className="text-slate-400 leading-relaxed max-w-sm">
                                        {CLASS_INFO.faculty}<br/>
                                        {CLASS_INFO.university}<br/>
                                        Makassar, Indonesia.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">Social Media</h4>
                                    <ul className="space-y-4">
                                        <li>
                                            <a href={`https://instagram.com/${CLASS_INFO.socials.instagram.replace('@','')}`} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <Instagram size={20} /> Instagram
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://tiktok.com/@kpi_a24" className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg> TikTok
                                            </a>
                                        </li>
                                        <li>
                                            <a href={CLASS_INFO.socials.github} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <Github size={20} /> GitHub
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">Developer</h4>
                                    <p className="text-slate-400 text-sm mb-4">Developed by @agstriananda</p>
                                    <a href={`mailto:${CLASS_INFO.socials.developer}`} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                        <Mail size={20} /> Contact Dev
                                    </a>
                                </div>
                            </div>
                            <div className="border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                                &copy; 2024 Source Speed KPI A. All rights reserved.
                            </div>
                        </div>
                    </footer>
                    
                    {/* Modal Gallery */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" onClick={closeModal}>
                            <div className="relative max-w-4xl max-h-full p-4" onClick={(e) => e.stopPropagation()}>
                                <img src={GALLERY[currentImageIndex].url} alt={`Gallery ${currentImageIndex + 1}`} className="max-w-full max-h-full object-contain" />
                                <button onClick={closeModal} className="absolute top-2 right-2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center">&times;</button>
                                <button onClick={prevImage} className="absolute left-2 top-1/2 transform -translate-y-1/2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center"><ChevronLeft size={20} /></button>
                                <button onClick={nextImage} className="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center"><ChevronRight size={20} /></button>
                            </div>
                        </div>
                    )}
                    
                    {/* Modal Playlist */}
                    <div className={isPlaylistOpen ? 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50' : 'hidden'} onClick={() => setIsPlaylistOpen(false)}>
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full mx-4 max-h-96 overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                            <h2 className="text-2xl font-bold mb-4 text-center">Playlist Kami</h2>
                            <div className="space-y-4">
                                {PLAYLIST.map((song, idx) => (
                                    <div key={idx} className="text-center">
                                        <audio controls className="w-full mb-2">
                                            <source src={song.src} type="audio/mpeg" />
                                        </audio>
                                        <span className="text-sm font-medium">{song.title}</span>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setIsPlaylistOpen(false)} className="mt-4 w-full bg-blue-600 text-white py-2 rounded-full">Tutup</button>
                        </div>
                    </div>
                    
                    <SpeedyBot />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
