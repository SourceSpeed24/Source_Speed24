        const MusicPlayer = () => {
            const [currentSongIndex, setCurrentSongIndex] = useState(0);

            const audioRef = useRef(null);

            // Initialize shuffled indices
            useEffect(() => {
                const indices = Array.from({ length: PLAYLIST.length }, (_, i) => i);
                setShuffledIndices(shuffleArray(indices));
            }, []);

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const currentSong = PLAYLIST[currentSongIndex];

            const play = () => {
                if (audioRef.current) {
                    audioRef.current.play();
                    setIsPlaying(true);
                }
            };

                if (audioRef.current) {
                    audioRef.current.pause();
                    setIsPlaying(false);
                }
            };

            const togglePlayPause = () => {
                if (isPlaying) {
                    pause();
                } else {
                    play();
                }
            };

            const nextSong = () => {

                    nextIndex = shuffledIndices[(currentShuffleIndex + 1) % shuffledIndices.length];
                } else {
                    nextIndex = (currentSongIndex + 1) % PLAYLIST.length;
                }
                setCurrentSongIndex(nextIndex);
                setCurrentTime(0);
                
                // Auto-play next song
                setTimeout(() => {
                    if (audioRef.current) {
                        audioRef.current.play().then(() => {
                            setIsPlaying(true);
                        }).catch((error) => {
                            console.log('Auto-play failed:', error);
                            setIsPlaying(false);
                        });
                    }
                }, 50);
            };

            const prevSong = () => {
                let prevIndex;
                if (repeatMode === 'shuffle') {
                    const currentShuffleIndex = shuffledIndices.indexOf(currentSongIndex);
                    prevIndex = shuffledIndices[currentShuffleIndex === 0 ? shuffledIndices.length - 1 : currentShuffleIndex - 1];
                } else {
                    prevIndex = currentSongIndex === 0 ? PLAYLIST.length - 1 : currentSongIndex - 1;
                }
                setCurrentSongIndex(prevIndex);
                setCurrentTime(0);
            };

            const handleTimeUpdate = () => {
                if (audioRef.current) {
                    setCurrentTime(audioRef.current.currentTime);
                    setDuration(audioRef.current.duration);
                }
            };

            const handleSeek = (e) => {
                const newTime = (e.target.value / 100) * duration;
                if (audioRef.current) {
                    audioRef.current.currentTime = newTime;
                    setCurrentTime(newTime);
                }
            };

            const handleVolumeChange = (e) => {
                const newVolume = e.target.value / 100;
                setVolume(newVolume);
                if (audioRef.current) {
                    audioRef.current.volume = newVolume;
                }
            };

            const toggleRepeatMode = () => {
                const modes = ['sequential', 'repeat-one', 'shuffle'];
                const currentIndex = modes.indexOf(repeatMode);
                const nextMode = modes[(currentIndex + 1) % modes.length];
                setRepeatMode(nextMode);
                if (nextMode === 'shuffle') {
                    const indices = Array.from({ length: PLAYLIST.length }, (_, i) => i);
                    setShuffledIndices(shuffleArray(indices));
                }

                if (repeatMode === 'repeat-one') {
                    if (audioRef.current) {
                        audioRef.current.currentTime = 0;
                        audioRef.current.play();
                    }
                } else {
                    // For sequential and shuffle, keep playing state and go to next song
                    nextSong();

                                            className="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition-all duration-300 hover:scale-110"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                            </svg>
                                        </button>

                                        {/* Auto-play indicator */}
                                        <div className="absolute top-4 right-4 bg-black/50 text-white px-3 py-1 rounded-full text-xs flex items-center gap-2">
                                            <div className={`w-2 h-2 rounded-full ${isGalleryAutoPlaying ? 'bg-green-400 animate-pulse' : 'bg-red-400'}`}></div>
                                            {isGalleryAutoPlaying ? 'Auto' : 'Manual'}
                                        </div>
                                    </div>

                                    {/* Thumbnail indicators */}
                                    <div className="bg-gray-900 p-4">
                                        <div className="flex justify-center gap-2 overflow-x-auto">
                                            {GALLERY.map((item, idx) => (
                                                <button
                                                    key={item.id}
                                                    onClick={() => goToGallery(idx)}
                                                    className={`flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all duration-300 ${
                                                        idx === currentGalleryIndex
                                                            ? 'border-blue-400 shadow-lg shadow-blue-400/50'
                                                            : 'border-gray-600 hover:border-gray-400'
                                                    }`}
                                                >
                                                    <img
                                                        src={item.url}
                                                        alt={`Thumbnail ${item.id}`}
                                                        className="w-full h-full object-cover"
                                                    />
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* CONTACT / FOOTER SECTION */}
                    <footer id="contact" className={`bg-slate-900 text-white pt-20 pb-8 transition-all duration-1000 ${sectionAnimations.contact ? 'section-enter-active' : 'section-enter'}`}>
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-16 stagger-children">
                                <div className="col-span-2">
                                    <div className="flex items-center gap-3 font-black text-3xl mb-4">
                                        <img src="image/logo/logo-uinam.png" alt="UINAM Logo" className="w-14 h-14 rounded" />
                                        <img src="https://iili.io/faDhhdJ.md.png" alt="KPI Logo" className="w-14 h-14 rounded" />
                                        <img src="https://iili.io/faDhY5x.md.png" alt="Source Speed Logo" className="w-14 h-14 rounded" />
                                        SOURCE SPEED
                                    </div>
                                    <p className="text-slate-400 leading-relaxed max-w-sm">
                                        {CLASS_INFO.faculty}<br/>
                                        {CLASS_INFO.university}<br/>
                                        Makassar, Indonesia.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">Social Media</h4>
                                    <ul className="space-y-4">
                                        <li>
                                            <a href={`https://instagram.com/${CLASS_INFO.socials.instagram.replace('@','')}`} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <Instagram size={20} /> Instagram
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://tiktok.com/@kpi_a24" className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg> TikTok
                                            </a>
                                        </li>
                                        <li>
                                            <a href={CLASS_INFO.socials.github} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                                <Github size={20} /> GitHub
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">Developer</h4>
                                    <p className="text-slate-400 text-sm mb-4">Developed by <a href="https://instagram.com/agstriananda" target="_blank" rel="noopener noreferrer" className="text-blue-400 hover:text-blue-300 transition-colors">@agstriananda</a></p>
                                    <a href={`mailto:${CLASS_INFO.socials.developer}`} className="flex items-center gap-3 text-slate-300 hover:text-white transition-colors">
                                        <Mail size={20} /> Contact Dev
                                    </a>
                                </div>
                            </div>
                            <div className="border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                                &copy; 2024 Source Speed KPI A. All rights reserved.
                            </div>
                        </div>
                    </footer>
                    
                    {/* Modal Gallery */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" onClick={closeModal}>
                            <div className="relative max-w-4xl max-h-full p-4" onClick={(e) => e.stopPropagation()}>
                                <img src={GALLERY[currentImageIndex].url} alt={`Gallery ${currentImageIndex + 1}`} className="max-w-full max-h-full object-contain" />
                                <button onClick={closeModal} className="absolute top-2 right-2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center">&times;</button>
                                <button onClick={prevImage} className="absolute left-2 top-1/2 transform -translate-y-1/2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center"><ChevronLeft size={20} /></button>
                                <button onClick={nextImage} className="absolute right-2 top-1/2 transform -translate-y-1/2 text-white text-2xl bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center"><ChevronRight size={20} /></button>
                            </div>
                        </div>
                    )}
                    
                    <SpeedyBot />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
